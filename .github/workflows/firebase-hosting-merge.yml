name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  CI: false
  REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PTOTTS_SHOP }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PTOTTS_SHOP }}'
          channelId: live
          projectId: ptotts-shop
